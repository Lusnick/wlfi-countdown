<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WLFI Spot Trading Countdown</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #111111);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .countdown {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap; /* quebra em telas pequenas */
    }

    .countdown span {
      background: #262626;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .label {
      display: block;
      font-size: 0.8rem;
      font-weight: normal;
      color: #bbb;
      margin-top: 5px;
    }

    .finished {
      font-size: 1.5rem;
      color: #00ff99;
      font-weight: bold;
    }

    /* Ajustes para mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      .countdown {
        font-size: 1.3rem; /* ðŸ”‘ menor no mobile */
        gap: 6px; /* ðŸ”‘ menos espaÃ§o entre blocos */
      }
      .countdown span {
        padding: 8px 10px; /* ðŸ”‘ blocos menores */
        min-width: 50px;   /* ðŸ”‘ largura reduzida */
      }
      .countdown small {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WLFI Spot Trading Countdown ðŸš€</h1>
    <div id="countdown" class="countdown">Carregando...</div>
  </div>

  <script>
    const targetDate = new Date("2025-09-01T12:00:00Z").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "<span class='finished'>WLFI jÃ¡ comeÃ§ou ðŸš€ðŸ”¥</span>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <span>${days}<div class="label">Days</div></span>
        <span>${hours}<div class="label">Hours</div></span>
        <span>${minutes}<div class="label">Min</div></span>
        <span>${seconds}<div class="label">Seg</div></span>
      `;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
