<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WLFI spot trading Countdown</title>
  <style>
    body {
      background: #000000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .finished {
      font-size: 32px;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WLFI Spot Trading Countdown ðŸš€</h1>
    <div id="countdown" class="countdown">Carregando...</div>
  </div>

  <script>
    // Data alvo (1 Setembro 2025, 12:00 UTC)
    const targetDate = new Date("2025-09-01T12:00:00Z").getTime();

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "<span class='finished'>WLFI jÃ¡ comeÃ§ou ðŸš€ðŸ”¥</span>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.textContent =
        `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
