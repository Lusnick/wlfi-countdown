<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WLFI Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d1f21, #3b3d42);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap; /* permite quebrar em telas pequenas */
      gap: 20px;
      text-align: center;
      justify-content: center;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      min-width: 80px;
      flex: 1 1 100px; /* ajusta no mobile */
    }

    .time-box h1 {
      font-size: 2rem;
      margin: 0;
    }

    .time-box p {
      margin: 5px 0 0;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .time-box h1 {
        font-size: 1.5rem;
      }
      .time-box p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="time-box">
      <h1 id="days">0</h1>
      <p>Days</p>
    </div>
    <div class="time-box">
      <h1 id="hours">0</h1>
      <p>Hours</p>
    </div>
    <div class="time-box">
      <h1 id="minutes">0</h1>
      <p>Minutes</p>
    </div>
    <div class="time-box">
      <h1 id="seconds">0</h1>
      <p>Seconds</p>
    </div>
  </div>

  <script>
    // Ajusta a data final
    const countdownDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
