<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .countdown {
      display: flex;
      gap: 10px;
      font-size: 2rem;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .countdown span {
      background: #262626;
      padding: 12px 15px;
      border-radius: 10px;
      min-width: 65px; /* ðŸ”‘ antes era 80px */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown small {
      font-size: 0.7rem;
      margin-top: 4px;
      color: #bbb;
    }

    /* Ajustes para mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      .countdown {
        font-size: 1.3rem; /* ðŸ”‘ menor no mobile */
        gap: 6px; /* ðŸ”‘ menos espaÃ§o entre blocos */
      }
      .countdown span {
        padding: 8px 10px; /* ðŸ”‘ blocos menores */
        min-width: 50px;   /* ðŸ”‘ largura reduzida */
      }
      .countdown small {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>Falta pouco para o grande dia!</h1>
  <div class="countdown" id="countdown">
    <span><div id="days">0</div><small>Dias</small></span>
    <span><div id="hours">0</div><small>Horas</small></span>
    <span><div id="minutes">0</div><small>Min</small></span>
    <span><div id="seconds">0</div><small>Seg</small></span>
  </div>

  <script>
    // Definir data alvo
    const targetDate = new Date("2025-12-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Chegou o grande dia! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
